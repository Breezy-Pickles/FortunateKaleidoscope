<!DOCTYPE html>
<html ng-app='sniphub'>
  <head>
    <meta charset="utf-8" />
    <title>SnipHub</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="js/vendor/Materialize/dist/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>

    <!-- the ng-view directive is where our templates will be loaded into when navigated to -->
    <div ui-view='top'></div>
    <div ui-view='main'></div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor/Materialize/dist/js/materialize.min.js"></script>
    <script src="js/vendor/angular/angular.js"></script>
    <script src="js/vendor/angular-route/angular-route.js"></script>
    <script src="js/vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/addSnippet.js"></script>
    <script src="js/services.js"></script>
    <script src="js/snippets.js"></script>
  </body>
</html>
