<div ng-controller='EditSnippetController' id='container'>
  <div class="row">
    <form class="col s12" ng-submit='updateSnippet($scope.params.snippetId, userField, inputEntry, titleField , tabField, scope)'name ="AddSnippetForm">
      <div class="row">
        <div class="input-field col s12">
          <input required id="last_name" type="text" class="validate text" type="text" name="text" ng-model='titleField'>
          <label for="last_name">Title</label>
        </div>
        <div class="input-field col s6">
          <input required id="last_name" type="text" class="validate text" type="text" name="text" ng-model='tabField'>
          <label for="last_name">Tab Prefix</label>
        </div>
        <div class="input-field col s6">
          <input required id="last_name" type="text" class="validate text" type="text" name="text" ng-model='scope'>
          <label for="last_name">Scope</label>
        </div>
        <div class="input-field col s12">

          <textarea required id="textarea1" class="materialize-textarea text" name="text" ng-model='inputEntry'>
          </textarea>

          <label for="textarea1">Snippet</label>
        </div>
        <button class="btn waves-effect waves-light orange grey-text text-darken-4" type="submit" name="action">Update Snippet
        <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
</div>
