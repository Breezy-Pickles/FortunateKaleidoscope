<div ng-controller="SnippetsController" id='container' >

    <div class="container">
      <div class="row">
        <div ng-repeat="snippet in snippets" class="snippet">
          <!-- edit this stuff -->
          <div class="col s6">
            <div class="card blue-grey darken-1 small">
              <div class="card-content white-text">
                <span class="card-title">{{snippet.title}}</span>
                <p>{{snippet.text}}</p>
              </div>
              <div class="card-action">
                <a ng-click="fetchByUser(snippet.user.username)">{{snippet.user.username}}</a>
              </div>
            </div>
          </div> <!-- materialize column -->
        </div> <!-- ng-repeat -->
      </div> <!-- materilaize row -->
    </div> <!-- materialize container -->
    <button ng-show="inUserView" ng-click="fetchTopTen()">Go back to snippets</button>
</div> <!-- ng-controller -->
