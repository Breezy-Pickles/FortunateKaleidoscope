<div ng-controller="SnippetsController as Snippets" id='container' >

    <div class="container">
      <div class="row">
        <div ng-repeat="snippet in snippets" class="snippet">
          <!-- edit this stuff -->
          <div class="col s6">
            <div class="card blue-grey darken-1 small">
              <div class="card-content white-text">
                <span class="card-title">{{snippet.title}}</span>
                <p>{{snippet.snippet}}</p>
              </div>
              <div class="card-action">
                <a ng-click="fetchByUser($event)">{{snippet.createdBy}}</a>
              </div>
            </div>
          </div> <!-- materialize column -->
        </div> <!-- ng-repeat -->
      </div> <!-- materilaize row -->
    </div> <!-- materialize container -->
</div> <!-- ng-controller -->
