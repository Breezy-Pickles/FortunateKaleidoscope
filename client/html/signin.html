<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text'name="user" ng-model='user.username' required>
    <input type="password" name="password" ng-model='user.password' required>
    <button ng-disabled="signinForm.user.$error.required || signinForm.password.$error.required">signin</button>
  </form>
  <div ng-show="signinForm.user.$error.required">
    Missing username
  </div>
  <div ng-show="signinForm.password.$error.required">
    Missing password
  </div>
  <a ui-sref="signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
